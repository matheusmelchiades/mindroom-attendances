<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light/Dark Theme Switcher</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        transition: background-color 0.3s, color 0.3s;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 0 1rem;
      }

      .light-theme {
        background-color: #f8f8f2;
        color: #282a36;
      }

      .dark-theme {
        background-color: #282a36;
        color: #f8f8f2;
      }

      header {
        text-align: center;
        padding: 1rem 0;
      }

      .content {
        text-align: center;
        margin: 1rem 0;
      }

      .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 1rem;
        border-radius: 8px;
        width: 100%;
        max-width: 500px;
      }

      .form-container input,
      .form-container textarea,
      .form-container button {
        margin: 0.5rem 0;
        padding: 0.75rem;
        width: 100%;
        border: none;
        border-radius: 4px;
      }

      .form-container input,
      .form-container textarea {
        background: rgba(255, 255, 255, 0.2);
        color: inherit;
      }

      .form-container button {
        background: #6272a4;
        color: #f8f8f2;
        cursor: pointer;
        transition: background 0.3s;
      }

      .form-container button:hover {
        background: #44475a;
      }

      .theme-toggle-button {
        margin-top: 2rem;
        padding: 0.75rem 1.5rem;
        background: #6272a4;
        color: #f8f8f2;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s;
      }
      .theme-toggle-button:hover {
        background: #44475a;
      }

      img {
        max-width: 100%;
        border-radius: 8px;
        width: 300px;
        height: 200px;
      }

      input,
      textarea {
        padding: 0.5rem;
        margin: 0.5rem 0;
        width: 100%;
        border: 1px solid #ccc !important;
        border-radius: 4px;
      }
    </style>
  </head>
  <body class="light-theme">
    <header>
      <h1>Welcome to the Theme Switcher Page</h1>
    </header>

    <button class="theme-toggle-button" onclick="toggleTheme()">
      Toggle Theme
    </button>

    <div class="content">
      <img
        src="https://images.pexels.com/photos/416676/pexels-photo-416676.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
        alt="Beautiful Landscape"
      />
      <p>
        This is a simple webpage demonstrating how to switch between light and
        dark themes using JavaScript.
      </p>
    </div>
    <div class="form-container">
      <h2>Contact Us</h2>
      <form>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your Name"
          required
        />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your Email"
          required
        />
        <textarea
          id="message"
          name="message"
          rows="4"
          placeholder="Your Message"
          required
        ></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>

    <script>
      function toggleTheme() {
        document.body.classList.toggle("dark-theme");
        document.body.classList.toggle("light-theme");
      }
    </script>
  </body>
</html>
